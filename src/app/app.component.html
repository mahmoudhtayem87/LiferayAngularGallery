
<div class="grid" [photoGalleryGroup]="{ arrowEl: false, indexIndicatorSep: ' - ' }">
  <div class="grid-item" *ngFor="let image of simpleImage" [photoGallery]="image.originUrl">
    <img [src]="image.thumbnailUrl" alt="" />
  </div>
</div>


<div *ngIf="simpleImage.length == 0">
  <strong>No Images</strong>
</div>
